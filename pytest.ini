[pytest]
# Pytest configuration for Phase 5 test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeouts
timeout = 5
timeout_method = thread

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    load: marks tests as load tests (deselect with '-m "not load"')

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage (optional)
# --cov=src
# --cov-report=term-missing

# Test execution
testpaths = tests

# Ignore
norecursedirs = .git .tox dist build *.egg venv node_modules

# Logging
log_cli = false
log_cli_level = INFO
